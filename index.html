<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha clash pro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body class="font-poppins">
    <main
      class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
      <section id="home"
        class="min-h-screen  text-white flex flex-col justify-center items-center "
      >
        <div class="flex flex-col items-center gap-10">
          <h1 class="text-6xl lg:text-9xl font-anton">ALPHABET CLASH</h1>
          <p class="text-sm lg:text-2xl">
            Unleash Your Keyboard Kung Fu : Press “Enter” to Play
          </p>
          <button onclick="play()" class="btn">Play Now</button>
        </div>
      </section>
      <section id="playground" class=" hidden">
        <div class="flex flex-col items-center mb-5 pt-10">
          <div
            class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#1E1E1E] bg-[#FFFFFFB3]"
          >
            <div class="flex justify-center">
              <p class="bg-[#1E1E1E] text-white px-6 pb-2 rounded-b-xl">
                Don't watch keyboard while playing...
              </p>
            </div>
            <div class="flex justify-center items-center h-full">
              <p id="currentAlphabet" class="text-black font-bold text-9xl uppercase">Y</p>
            </div>
          </div>
        </div>

        <div class="mb-5">
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
          </div>
        </div>
        <div class="flex justify-around">
          <button class="btn rounded-full bg-[#894189] border-none text-white">
            Life
            <img src="images/Hart.svg " alt="" />
            <span class="text-white">1</span>
          </button>
          <button class="btn rounded-full bg-[#360490] border-none text-white">
            Score
            <img src="images/Score.svg" alt="" />
            <span class="text-white">1</span>
          </button>
        </div>
      </section>
      <section class="score flex justify-center items-center  min-h-screen hidden ">
        <div class="text-white  text-center space-y-5 bg-[#FFFFFF33] p-8  rounded-2xl">
          <h1 class="text-8xl">
            <span class="font-extrabold">Score : </span><span>14</span>
          </h1>
          <button class="btn">Play Again</button>
          <p>Practice will make you Pro</p>
        </div>
      </section>
      
    </main>
    <script src="utility.js"></script>
    <script src="aloha-clash.js"></script>
  </body>
</html>
